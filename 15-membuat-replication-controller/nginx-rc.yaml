apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-rc
spec:
  replicas: 3
  selector:
    app: nginx # pastikan sama dengan label pada template
  template:
    metadata:
      name: nama-pod
      labels:
        app: nginx # pastikan sama dengan label pada selector
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80